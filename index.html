<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <h1>
        𝕯𝖞𝖓𝖆𝖒𝖎𝖈  𝕽𝖊𝖘𝖚𝖒𝖊 𝕭𝖚𝖎𝖑𝖉𝖊𝖗 𝕭𝖞 𝕿𝖊𝖍𝖗𝖊𝖊𝖒 𝕱𝖆𝖙𝖎𝖒𝖆
    </h1>
    <form id="resumeForm">
        <fieldset>
            <legend>
                𝑷𝒆𝒓𝒔𝒐𝒏𝒂𝒍 𝑰𝒏𝒇𝒐𝒓𝒎𝒂𝒕𝒊𝒐𝒏
            </legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tei" id="phone" name="phone"required>





        </fieldset>
<!-- Education -->
        <fieldset>
<legend>𝙀𝙙𝙪𝙘𝙖𝙩𝙞𝙤𝙣</legend>
<label for="education">Education</label>
<textarea name="education" id="education" rows-`4` required></textarea> <br>
        </fieldset>


        <fieldset>
            <legend>𝙀𝙭𝙥𝙚𝙧𝙞𝙚𝙣𝙘𝙚</legend>
            <label for="experience">Experience</label>
            <textarea name="education" id="experience" rows-`4` required></textarea> <br>
        </fieldset>
        <fieldset>
            

            <legend>𝙎𝙠𝙞𝙡𝙡𝙨</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows-`4` required></textarea> <br>
                    </fieldset>


                    <button type="submit">Generate Resume Below</button>
    </form>


    <div id="resumeOutput">

        <!-- Resume will be genrated below -->
    </div>
    <script src="script.js"></script>

</body>
</html>
